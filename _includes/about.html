{% if site.data.landing.about.enable == true %}

<!--/ Mdl Container /-->
	<section class="container-fluid mdlbg">
		<div class="row">
			<div class="container mdlcontainer">
				<div class="row">
					<div class="col-lg-12 col-md-12 headingtxt">
						<h4>{{ site.data.landing.about.SectionTitle }}</h4>
						<h3>{{ site.data.landing.about.SectionSubTitle }}</h3>
					</div>
				</div>

				<!--/ Home Page Grids /-->
				<div class="row homegrid">
					{% for item in site.data.landing.about.list %}
					<div class="newitems col-lg-12 col-md-12 align-items-center">
						<div class="col-lg-4 col-md-6 imgcontent">
							<figure><img src="{{ item.image }}" alt=""></figure>
						</div>

						<div class="col-lg-8 col-md-6 gridcontent">
							<h2>{{ item.heading }}</h2>
							<p>{{ item.info }}</p>
						</div>
					</div>
					{% endfor %}
				</div>
				<!--/ Home Page Grids Ends /-->
			</div>
		</div>
	</section>
	<!--/ Mdl Container End /-->
{% endif %}

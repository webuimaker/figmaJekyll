- heading: "Menos trabalho e mais respostas"
  description: "<p>Preencha o tempo de contribuição uma só vez e deixe que nós fazemos todos os cálculos para você.</p> <p>O Cálculo Jurídico consegue calcular de uma só vez todos os requisitos para as aposentadorias de:</p>"
  list:
   - item: Tempo de Contribuição
   - item: Por Pontos 85/95
   - item: Especial
   - item: Idade
   - item: Em 1999 e 1998
   - item:Proporcional
- heading: "Você não precisa ser um Especialista em Cálculos"
  description: "<p>O Cálculo Jurídico simplificou ao máximo os cálculos previdenciários, tornando fácil até para quem não tem experiência em cálculos ou em direito previdenciário.</p> <p>Qualquer pessoa em seu escritório pode fazer cálculos agora mesmo sem ser um especialista em direito previdenciário com o programa de cálculos previdenciários do Cálculo Jurídico.</p>"
- heading: "Entenda os cálculos de maneira muito simples"
  description: "<p>Com o gráfico histórico dos salários de contribuição é fácil entender e mostrar para seu cliente como ele contribuiu durante toda a vida dele. Identifique rapidamente:</p>"
  list:
   - item: Quando ele contribuiu mais;
   - item: Quando ele parou de contribuir;
   - item: Mudanças drásticas de contribuição, que podem ser erros de preenchimento.
   